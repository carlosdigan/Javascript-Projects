<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="post-it-notes">
            <div class="post-it">
                <img class="pin-img" height="100" width="150" src="pin.png">
                <input class="task-textbox" type="text" placeholder="Enter a task to complete">
                <button class="add-task">Pin</button>
            </div>       
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

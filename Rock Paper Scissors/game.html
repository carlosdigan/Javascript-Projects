<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="user-score-container">
                <h5>YOUR SCORE</h5>
                <div class="user-score">0</div>
            </div>
            <div class="computer-score-container">
                <h5>COMPUTER SCORE</h5>
                <div class="computer-score">0</div>
            </div>
        </div>
        <h1>CHOOSE</h1>
        <div class="options">
            <div class="rock-option">
            <h2 class="rock-heading">ROCK</h2>
            <div class="wrapper">
                <input class="rock" type="image" src="rock.png">
            </div>   
            
        </div>
        <div class="paper-option">
        <h2 class="paper-heading">PAPER</h2>
            <div class="wrapper">
                <input class="paper" type="image" src="paper.png">
            </div>
    </div>
    <div class="scissors-option">
        <h2 class="scissors-heading">SCISSORS</h2>
            <div class="wrapper">
                <input class="scissors" type="image" src="scissors.png">
            </div>      
    </div>
        </div>
        <button class="play-again">Play again!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
